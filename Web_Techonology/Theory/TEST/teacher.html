<!DOCTYPE html>
<html lang="en">

<head>
    <title>Teacher</title>
</head>

<body>
    <form>
        Enter Username : <input type="text" name="username"><br>
        Enter Password : <input type="password" name="password"><br>
        ReEnter Password : <input type="password" name="repassword"><br>
        Security Question : <input type="text" name="security"><br>
        Answer : <input type="text" name="answer"><br>
        <p>Gender</p>
        <input type="radio" name="male">Male
        <input type="radio" name="female">Female
        <input type="radio" name="other">Other<br><br>
        DOB : <input type="date"><br><br>
        Email : <input type="email" name="email"><br><br>
        Mobile : <input type="number" name="mobile"><br><br>
        Work Experiance : <br> <textarea cols="30" rows="5"></textarea><br><br>
        No. of Publications : <input type="number" name="publications"><br>
        No. of Journal Publications : <input type="number" name="journal"><br>
        No. of Projects : <input type="number" name="conference"><br>
        Book Published : <input type="number" name="" id=""><br>
        <p>Address</p>
        <input type="text" placeholder="House No.">&nbsp;
        <input type="text" placeholder="Area/Landmark/Locality">&nbsp;
        <input type="text" placeholder="More details">&nbsp;
        <input type="text" placeholder="City/District">&nbsp;
        <input type="text" placeholder="State">&nbsp;
        <input type="text" placeholder="Country">&nbsp;<br><br><br>
        <input type="submit" placeholder="Submit">&nbsp;
    </form>
</body>

</html>
