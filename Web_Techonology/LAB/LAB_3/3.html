<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend style="text-align: center;">Facebook Registration Form</legend>
            First Name : <input type="text"><br>
            Last Name : <input type="text" name="lname"><br>
            Password   : <input type="password" name="password"><br>
            ReEnter Password : <input type="password" name="repassword"><br><br>

            <p>Gender</p>
            <input type="radio" name="male">Male
            <input type="radio" name="female">Female
            <input type="radio" name="other">Other<br><br>

            <h4>Hobbies</h4>
            <input type="checkbox" name="cricket">Watching cricket <br>
            <input type="checkbox" name="football">Watching football <br>
            <input type="checkbox" name="cooking">Cooking <br>
            <input type="checkbox" name="reading">Reading <br>
            <input type="checkbox" name="coding">Coding <br>
            <input type="checkbox" name="sleeping">Others: <input type="text" name="other">

            <p>Address</p>
            <textarea name="address" cols="15" rows="5" placeholder="Enter Address"></textarea><br><br>

            Url : <input type="url" name="url"><br><br>

            Email : <input type="email" name="email"><br><br>

            <input type="submit" value="Submit"><br><br>
            <input type="reset" value="Reset">
        </fieldset>

    </form>
</body>

</html>
